<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bb699e6aa0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    
    <div class="first-page">
        <div class="navbar">
            <ul>
                <li><a href="https://www.hackerrank.com/ksneha0498?hr_r=1">HackerRank</a></li>
                <li>|</li>
                <li><a href="https://leetcode.com/sneha_0427/">Leetcode</a></li>
                <li>|</li>
                <li><a href="https://www.linkedin.com/in/kumarisneha/">LinkedIn</a></li>
                <li>|</li>
                <li><a href="https://github.com/snehaGit21">GitHub</a></li>
                <li><input type="text" class="search" placeholder="Search something..">
                    <i class="fa fa-search" id="search"></i>
                </li>
            </ul>
        </div>
        <div class="container">
            <div class="tagline">
                <h2>stay </h2>
                <h1>upDated </h1>
                <h2>with your</h2>
            </div>
            <ul class="main-options">
                <li class="tasks">Tasks</li>
                <li>|</li>
                <li class="projects">Projects</li>
            </ul>
        </div>
    </div>
    <div class="second-page">
        <div class="title-task">
            <p>Task Manager</p>
        </div>
        <div class="templates">
            <div class="to-do">
                <div class="to-do-title">
                    <div>TO-DO</div>
                    <i class="fas fa-plus-circle" id="add-btn"></i>
                </div>
                <div class="to-do-grid">
                </div>
            </div>
            <div class="doing">
                <div class="doing-title">
                    <div>DOING</div>
                    <i class="fas fa-plus-circle"></i>
                </div>
                <div class="doing-grid"></div>
            </div>
            <div class="done">
                <div class="done-title">
                    <div>DONE</div>
                    <i class="fas fa-plus-circle"></i>
                </div>
                <div class="done-grid"></div>
            </div>
            <div class="goto-main-page"><i class="fas fa-arrow-up fa-2x" id="up-arrow"></i>
            </div>
        </div>
    </div>
    <div class="third-page">
        <div class="title-project"></div>
        <div class="third-page-container">
            <div class="left-grid">
                <div class="doing"></div>
                <div class="done"></div>
            </div>
            <div class="right-grid">
                <div class="pitch-ideas"></div>
                <div class="resources"></div>
                <div class="goto-main-page"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
